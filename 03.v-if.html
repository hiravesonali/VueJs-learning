<!DOCTYPE html>
<html>

<head>
    <title>Hello in VueJs.</title>
</head>
<!-- 
    v-if works when condition is true
    we can also provide v-else for else.
-->

<body>
    <div id="root">
        <p v-if="heading">{{ name }}</p>
        <p v-else>Above v-if condition is not true.</p>
    </div>
</body>

</html>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    var App = new Vue({
        el: "#root",
        data: {
            name: "Hello VueJS",
            heading: false,
        }
    });
</script>
