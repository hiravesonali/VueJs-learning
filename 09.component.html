<!DOCTYPE html>
<html>

<head>
    <title>Hello in VueJs.</title>
</head>
<!-- 
   VueJs component
-->

<body>
    <div id="root">
        <hello></hello>
    </div>

    <template id="hello-world">
        <div>
            <h1>Hello World!</h1>
        </div>
    </template>

</body>

</html>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    Vue.component('hello', {
        template: '#hello-world'
    });
    var App = new Vue({
        el: "#root",
        data: {
            message: 'Hello there',
        }
    });
</script>
