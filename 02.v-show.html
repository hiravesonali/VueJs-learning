<!DOCTYPE html>
<html>

<head>
    <title>Hello in VueJs.</title>
</head>
<!-- 
    v-show expects boolean value,
    if boolean value true - v-show is bind
    value false - v-show is hidden
-->

<body>
    <div id="root">
        <p v-show="heading">{{ name }}</p>
    </div>
</body>

</html>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    var App = new Vue({
        el: "#root",
        data: {
            name: "Hello VueJS",
            heading: false,
        }
    });
</script>
